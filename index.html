<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/test-roskvartal.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
</head>
<body ng-app="test-roskvartal">
  <nav class="navbar navbar-fixed">
    <div class="navbar-menu">
      <div class="container">
        <div class="row">
          <div class="col-xs-5">
            <a id="logo" class="pull-left"href="https://roskvartal.ru/"></a>
            <a id="products" class="pull-left">Школа ЖКХ<i class="fa fa-fw fa-angle-down"></i></a>
          </div>
          <div class="col-xs-7">
            <ul class="nav navbar-nav pull-right">
              <li><a href="#">Курсы</a></li>
              <li><a href="#">Учащиеся</a></li>
              <li><a href="#">Отзывы</a></li>
              <li><a href="#">Подписка</a></li>
              <li><a href="#">Профиль</a></li>
              <li><a id="phone" href="#">8-800-555-35-35</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- Cover -->
  <div class="cover">
    <div class="container title" ng-controller="TestController">
      <div class="text-center">
        <span class="badge">Курс</span>
        <h1>{{ title }}</h1>
      </div>
    </div>
  </div>
  <!-- Quiz -->
  <div ng-controller="TestController">
    <div class="container">
      <div class="col-xs-2">
        <span class="badge-big">+100 баллов</span>
        <span id="description">Тест считается сданным, если вы не допустили ни одной ошибки.<br><br>Ваш текущий баланс баллов: <b>{{ points }}</b>
        </span>
      </div>

      <div class="col-xs-8">
        <div class="test-block">
          <h2>Тестирование по курсу</h2>
          <div class="test">
            <div class="questions-block">
              <ul class="questions">
                <li ng-repeat="question in questions track by $index" ng-attr-class="{{ ($index === 0)?'active':'' }}">{{$index + 1}}.</li>
              </ul>
            </div>
            <div class="task">
              <div>
                <span>{{}}</span>
                <div class="variants">
                  <div class="possible">
                    <input type="radio" name="radio" id="my_radio_button_id" />
                    <label for="my_radio_button_id">
                      <span class="button-radio"></span>
                      <span class="button-radio-content">{{ choice }}<span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
